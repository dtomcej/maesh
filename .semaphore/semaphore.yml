version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Unit Tests'
    task:
      prologue:
        commands:
          - sem-version go 1.13
          - go version
          - checkout
          - ./.semaphore/setup.sh
      jobs:
        - name: 'Make'
          commands:
            - make
  - name: 'Integration Tests'
    task:
      prologue:
        commands:
          - sem-version go 1.13
          - go version
          - checkout
          - ./.semaphore/setup.sh
      jobs:
        - name: 'SMI Suite'
          commands:
            -  make test-integration TESTFLAGS="-check.f SMISuite"
        - name: 'Kubernetes Suite'
          commands:
            -  make test-integration TESTFLAGS="-check.f KubernetesSuite"
        - name: 'CoreDNS Suite'
          commands:
            -  make test-integration TESTFLAGS="-check.f CoreDNSSuite"
        - name: 'KubeDNS Suite'
          commands:
            -  make test-integration TESTFLAGS="-check.f KubeDNSSuite"
        - name: 'Helm Suite'
          commands:
            -  make test-integration TESTFLAGS="-check.f HelmSuite"
  dependencies: []
